<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center"><h1 >Edit A Product</h1>
    <div class="wrapper">
        <div class="cotainer col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 style="text-align: center;"></h3>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products" class="text-center"></tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button (click)="Edit()" class="btn btn-warning">Edit</button>
                                    <button (click)="Delete()" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
